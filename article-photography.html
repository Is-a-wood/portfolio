      text-decoration: none;
      color: #2c2c2c;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .back-to-top.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .back-to-top:hover {
      opacity: 0.6;
    }

      }

      .nav-links {

      }
