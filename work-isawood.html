<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Isawood Studio - Bella Wood</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Crimson Text', 'Noto Serif', Georgia, serif;
      line-height: 1.8;
      color: #2c2c2c;
      background: #f5f3f0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    html {
      scroll-behavior: smooth;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'Helvetica Neue', 'Arial', sans-serif;
      font-weight: 300;
      letter-spacing: 0.03em;
    }

    .project-page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 80px 40px;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-family: 'Helvetica Neue', sans-serif;
      font-size: 0.875rem;
      text-decoration: none;
      color: #2c2c2c;
      margin-bottom: 60px;
      transition: opacity 0.3s ease;
    }

    .back-link:hover {
      opacity: 0.6;
    }

    .project-meta {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: #888;
      margin-bottom: 16px;
      font-family: 'Helvetica Neue', sans-serif;
    }

    .project-title {
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 300;
      line-height: 1.2;
      margin-bottom: 24px;
      letter-spacing: -0.02em;
    }

    .project-description {
      font-size: 1.25rem;
      line-height: 1.6;
      color: #4a4a4a;
      max-width: 700px;
      margin-bottom: 60px;
    }

    .project-hero-image {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 80px;
    }

    .project-content {
      max-width: 700px;
    }

    .project-content h2 {
      font-size: 1.5rem;
      font-weight: 400;
      margin-bottom: 24px;
      margin-top: 60px;
    }

    .project-content h2:first-child {
      margin-top: 0;
    }

    .project-content p {
      font-size: 1.1rem;
      line-height: 1.8;
      margin-bottom: 24px;
      color: #4a4a4a;
    }

    .placeholder-notice {
      background: #fff;
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
    }

    .placeholder-notice p {
      color: #888;
      font-style: italic;
    }

    .project-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 24px;
      margin-bottom: 48px;
      padding: 32px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
    }

    .detail-item {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .detail-label {
      font-family: 'Helvetica Neue', sans-serif;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: #888;
    }

    .detail-value {
      font-size: 1rem;
      color: #2c2c2c;
    }
    .project-images {
      display: flex;
      flex-direction: column;
      gap: 24px;
      margin-bottom: 48px;
    }

    .project-images img {
      width: 100%;
      border-radius: 8px;
      display: block;
    }

    .external-links {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 40px;
    }

    .external-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 10px 20px;
      background: #2c2c2c;
      color: #f5f3f0;
      text-decoration: none;
      font-family: 'Helvetica Neue', sans-serif;
      font-size: 0.85rem;
      border-radius: 6px;
      transition: opacity 0.3s ease;
    }

    .external-link:hover {
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      .project-page {
        padding: 60px 24px;
      }

      .project-title {
        font-size: 2rem;
      }
    }

    /* Project Navigation */
    .project-nav {
      display: flex;
      justify-content: space-between;
      margin-top: 80px;
      padding-top: 40px;
      border-top: 1px solid rgba(0,0,0,0.1);
    }

    .project-nav a {
      text-decoration: none;
      color: #2c2c2c;
      transition: opacity 0.3s ease;
    }

    .project-nav a:hover {
      opacity: 0.6;
    }

    .nav-prev {
      text-align: left;
    }

    .nav-next {
      text-align: right;
    }

    .nav-label {
      font-family: 'Helvetica Neue', sans-serif;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #888;
      display: block;
      margin-bottom: 4px;
    }

    .nav-title {
      font-family: 'Helvetica Neue', sans-serif;
      font-size: 0.9rem;
      color: #2c2c2c;
    }

    @media (max-width: 768px) {
      .project-nav {
        flex-direction: row;
        gap: 16px;
        margin-bottom: 80px;
      }

      .nav-prev, .nav-next {
        flex: 1;
      }
    }
    /* Navigation Bar */
    .nav-bar {
      position: fixed;
      top: 24px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 500;
      padding: 10px 24px;
      display: flex;
      align-items: center;
      background: rgba(245, 243, 240, 0.7);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 100px;
      border: 1px solid rgba(0, 0, 0, 0.06);
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 24px;
    }

    .nav-link {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #2c2c2c;
      transition: opacity 0.3s ease;
      padding: 4px;
    }

    .nav-link:hover {
      opacity: 0.6;
    }

    .nav-link svg {
      width: 20px;
      height: 20px;
    }

    @media (max-width: 768px) {
      .nav-bar {
        top: auto;
        bottom: 18px;
        left: 18px;
        right: 18px;
        transform: none;
        justify-content: center;
      }

      .nav-links {
        gap: 32px;
      }

      .nav-link svg {
        width: 22px;
        height: 22px;
      }
    }
  
    /* Back to Top Button */
    .back-to-top {
      position: fixed;
      bottom: 32px;
      right: 32px;
      z-index: 600;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(245, 243, 240, 0.7);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 50%;
      border: 1px solid rgba(0, 0, 0, 0.06);
      cursor: pointer;
      text-decoration: none;
      color: #2c2c2c;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .back-to-top.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .back-to-top:hover {
      opacity: 0.6;
    }

    .back-to-top svg {
      width: 18px;
      height: 18px;
    }

    @media (max-width: 768px) {
      .back-to-top {
        bottom: 80px;
        right: 18px;
      }
    }
  </style>
</head>
